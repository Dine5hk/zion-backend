name: Deploy Backend to EC2

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: 🚀 Sync backend code to EC2
        run: |
          rsync -avz --delete ./ ${{ secrets.USER }}@${{ secrets.EC2_IP }}:/var/www/zion-backend/

      - name: 📦 Install dependencies & restart with PM2
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.EC2_IP }} << 'EOF'
            cd /var/www/zion-backend
            npm install
            # Start or restart the backend using PM2
            if pm2 list | grep -q "zion-backend"; then
              pm2 restart zion-backend
            else
              pm2 start index.js --name zion-backend
            fi
            pm2 save
          EOF
