name: Deploy Backend to EC2

on:
  push:
    branches:
      - main  # Change if your deploy branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        run: |
          rsync -avz --delete ./ ${{ secrets.USER }}@${{ secrets.EC2_IP }}:/var/www/zion-backend/

      - name: Install dependencies & restart backend
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.EC2_IP }} "
            cd /var/www/zion-backend &&
            npm install &&
            pm2 start index.js --name zion-backend || pm2 restart zion-backend
          "
